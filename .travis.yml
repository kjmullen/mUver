language: python
python:
- 3.5.1
serives:
- postgresql
env:
- DJANGO=1.9.5
before_install:
- export DJANGO_SETTINGS_MODULE=mUver.travis-settings
- export PYTHONPATH=$HOME/builds/kjm/mUver
- export PIP_USER_MIRRORS=true
install:
- pip install -r requirements.txt
- pip install django==$DJANGO --quiet
- pip install psycopg2 --quiet
before_script:
- psql -c "CREATE DATABASE muver_db;" -U postgres
- python manage.py migrate
script:
- coverage run --source='.' manage.py tests muver_api
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: radiant-eyrie-75982
  on: 
  run: python manage.py migrate
